<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap' rel='stylesheet'>

  <link rel="stylesheet" href="./src/css/styles.css">
  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <main id="root" role="main root element">
    <div class="qrcode__card" role="card item role">
      <picture>
        <img class="qrcode__image" src="./src/assets/images/image-qr-code.png" alt="qrcode image">
      </picture>
      <h3 class="qrcode__title">
        Improve your front-end skills by building projects
      </h3>
      <p class="qrcode__paragraph">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
    <div class="attribution" role="platform links role">
      <p class="attribution__paragraph">Challenge by <a class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
          Mentor</a>.</p>
      <p class="attribution__paragraph">Coded by <a class="attribution__link"
          href="https://marilzon.github.io/maril-dev/" target="_blank">Marilzon</a>.</p>
    </div>
  </main>
</body>

</html>
